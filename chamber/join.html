<body>
    <div class="top_bar">
        <label class="switch">
            <input type="checkbox" id="clicky_box">
            <span class="slider round"></span>
        </label>
        <p>Dark Mode</p>
    </div>
    <header>

        <div class="logo_group">
            <img src="images/logo.webp" alt="Glenn Logo">
            <h1>Community of Glenn Chamber of Commerce</h1>
        </div>
        <div class="header_junk">
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/x.png" alt="X (aka:Twitter) icon">
                </a>
            </div>
        </div>
        <button id="hamburger" aria-label="Navigation button"></button>
    </header>
    <nav class="navigation">
        <a class="navlink" href="index.html">Home</a>
        <a class="navlink" href="discover.html">Discover Glenn</a>
        <a class="navlink" href="#">Becoming A Member</a>
        <a class="navlink" href="#">Member Directory</a>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">First Name * <input type="text" id="fname" name="fname" required></label>
                <label class="top">Last Name * <input type="text" id="lname" name="lname" required></label>
                <label class="top">Job Title / Position * <input type="text" id="job" name="job" minlength="7"
                        pattern="[a-zA-Z\s-]+" required><span>(minimum 7 characters)</span></label>
                <label class="top">Business/Org Name * <input type="text" id="bname" name="bname" required></label>
                <label class="top">Email * <input type="email" id="email" name="email"
                        placeholder="name@business.com"></label>
                <label class="top">Mobile Phone # *<input type="tel" id="phone" name="phone"
                        placeholder="1235551234"></label>
                <div>Membership Level</div>
                <label class="sbs"><input type="radio" name="mlevel" value="np"> NP (for non-profit, no fee)</label>
                <label class="sbs"><input type="radio" name="mlevel" value="bronze"> Bronze Membership</label>
                <label class="sbs"><input type="radio" name="mlevel" value="silver"> Silver Membership</label>
                <label class="sbs"><input type="radio" name="mlevel" value="gold"> Gold Membership</label>
                <label class="top">Business/Org description <textarea id="bdesc" name="bdesc" rows="4" cols="40"
                        placeholder="Enter a description of your business or organization."></textarea></label>
                <input type="hidden" id="loadTime" name="loadTime">
            </fieldset>
            <input class="submitBtn" type="submit" value="Register">
        </form>
    </main>
    <footer>
        <div>
            <img src="images/logo.webp" alt="Glenn Logo">
            <p>(555)123-4567 | glennchamber@fake.net<br>Beau Travis - CA, USA</p>
        </div>
        <div>
            <p>Last Modified: - </p>
            <p id="lastModified">last changed date</p>
        </div>
        <p>This is a fictitious page for BYU-I WDD 230 | &copy;<span id="year"></span></p>

                    <img src="images/facebook.png" alt="fb icon">
                </a>

                <a href="https://twitter.com" target="_blank">
                    <img src="images/x.png" alt="X (aka:Twitter) icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="scripts/getdates.js"></script>
</body>
