    <main>
        <h1>User Feedback Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Username*<input type="text" id="fname" name="fname" required></label>
                <label class="top">Password*<input type="password" id="pwd" name="pwd" minlength="8"
                        pattern="[a-zA-Z0-9]+" required><span>Minumum 8 characters</span></label>
                <label class="top">Confirm Password*<input type="password" id="pwd2" name="pwd2" minlength="8"
                        pattern="[a-zA-Z0-9]+" required></label>
                <div id="formmessage"></div>
                <label class="top">Email*<input type="email" id="email" name="email"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <input class="submitBtn" type="button" id="validateEmail" value="Validate">
                <div id="emailmessage"></div>
            </fieldset>
            <fieldset>
                <legend>User Feedback</legend>
                <label class="ranger">Page Rating: <span id="rangevalue">1</span><input type="range" id="r" name="r"
                        min="1" max="10" value="0" step="1" list="rangevalues"><datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist></label>
            </fieldset>
            <input class="submitBtn" type="submit" value="Provide Feedback">
        </form>
